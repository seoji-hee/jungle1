<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		.wrap {
			padding: 50px;
			text-align: center;
		}

		.wrap .box {
			height: 2000px;
			background: #da56be;
		}

		.wrap .btn_top {
			width: 100px;
			height: 100px;
			line-height: 100px;
			display: block;
			background: #5697da;
			position: fixed;
			bottom: 10px;
			right: 10px;
			color: #fff;
			font-weight: bold;
			font-size: 20px;
			text-align: center;
			border: 0
		}
	</style>
	<script>
		// top 버튼 
		$(function () {
			$(window).scroll(function () {
				$(".btn_top").hide();
				console.log($(this).scrollTop());

				if ($(this).scrollTop() == 0) {
					// 0일대는 가장 윗 상단에 붙어 있을대
					$(".btn_top").hide(100);
				}else{
					$(".btn_top").show(100);
				}
			})
//탑 버튼 눌렀을대 최상단 이동
			$(".btn_top").click(function(){
				// $("html").scrollTop(0);
				// html의 선택자 > 스크롤 탑을 0으로 이동시켜라
					 $("html").animate({
						 "scrollTop":0
					 },1000);
			});
		})

	</script>
</head>

<body>
	<div class="wrap">
		<div class="box"></div>
		<button class="btn_top">top</button>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
		<script>
      
      var a = "가나다"
      console.log(a);
      //  출력 하려면 콘솔 로드 다음 가로 안에 값
      console.log("a");
      var c =true;
      console.log(c);

      var arr1 = [];
      // 배열이 됨
      arr1.push(20);
      console.log(arr1);
      console.log(arr1[0]);
      // 첫번째 값 호출

      var arr2 = [1, "가" ,10];
      arr2.push("나");
      // 배열에  push를 넣으면 맨 뒤에 값이 붙게 된다.
      console.log(arr2);
      // arr2의 전체 배열이 나오게됨
      console.log(arr2[1]);
      // arr2의 전체 배열중에 해당하는 인덱스 값이 출력됨
		</script>
  </head>
  <body>
    
  </body>
</html>

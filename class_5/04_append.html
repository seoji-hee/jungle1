<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		.btn_box {
			padding: 20px 0;
			text-align: center;
		}

		.section.list>ul::after {
			content: "";
			display: block;
			clear: both;
		}

		.section.list>ul>li {
			float: left;
			width: 20%;
			padding: 10px;
			box-sizing: border-box;
		}

		.section.list>ul>li>a {
			display: block;
			background: #007ACC;
			color: #fff;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}
	</style>
	<script>
		$(function () {
			var countNum = 0;
			$(".btn_add").click(function () {
				countNum++;
				// 클릭이 될때마다 증가
$(".section.list >ul").append('<li class="nuit"><a href="#">버튼'+countNum+'</a></li>');
			});
			// 일렬로 되야 하고, 따옴표 주의
		})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<div class="btn_box">
				<button class="btn_add">버튼 추가</button>
				<div class="section list">
					<ul>
						<!-- <li class="nuit">
								<a href="#">버튼1</a>
							</li>

						 -->
					</ul>
				</div>
			</div>
		</div>
		<div class="footer">
			footer
		</div>


</body>

</html>

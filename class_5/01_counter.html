<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/01_counter.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>

	<script>
		//1) 시작 버튼 > 카운트 시작되도록
		//이과정을 한번 변수로 담아야 한다.
var intervalVar;
		$(function () {
			var countNum = 0; //현재 카운트를 나태내는 변수
			$(".btn_start").click(function () {


				intervalVar = setInterval(function () {
					countNum++;
					$(".txt_Number").text(countNum); //text-대상에 선택된 대상에 값을 변경시킴
				}, 1000);
			});

			//스톱 버튼 > 스탑되도록
			$(".btn_stop").click(function () {
				clearInterval(intervalVar);
							});

							//3)리셋
							$(".btn_reset").click(function(){
								clearInterval(intervalVar);
								countNum = 0;
								$(".txt_Number").text(countNum);
							});
		})
	</script>

</head>

<body>
	<div class="box_counter">
		<div class="txt_Number">0</div>
		<div class="box_btn">
			<!-- 버튼세개 -->
			<a href="javascript:" class="btn_start">시작</a>
			<a href="javascript:" class="btn_stop">스톱</a>
			<a href="javascript:;" class="btn_reset">리셋</a>
		</div>

	</div>
</body>

</html>

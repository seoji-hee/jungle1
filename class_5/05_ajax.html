<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		.btn_box {
			padding: 20px 0;
			text-align: center;
		}

		.section.list>ul::after {
			content: "";
			display: block;
			clear: both;
		}

		.section.list>ul>li {
			float: left;
			width: 20%;
			padding: 10px;
			box-sizing: border-box;
		}

		.section.list>ul>li>a {
			display: block;
			background: #007ACC;
			color: #fff;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}
	</style>
	<script>

		$(function () {
			var loadData; //json데이터를 담는 변수
			$(".btn_add").click(function () {
				$(this).hide(); //버튼 지우기 > 자기 자신을 누르면 없어지기 
				$.ajax({
					//json경로를 정해줘야 한다.> 가상의 서버라고 생각
					url: "js/data.json",
					dataType: "json",
					success: function (result) {
						//alert("json 데이터 가져오기 성공")

						loadData = result.seatInfo;
						loadSuccessFn();
					}
				});
			});
			//json데이터 가져온 이후 실행되는 함수
			function loadSuccessFn() {
				for (var i = 0; i < loadData.length; i++) {
					var n = loadData[i].name;
					var p = loadData[i].price;
					$(".section.list >ul").append('<li class="nuit" ><a href="#" data-price="'+p+'">'+n+'</a></li>')//경로를 문자열로 담고, 변수를 추가해 준다. //단 따옴표는 문자열과, 변수 부분이 달라야 해서 쌍따옴표, 따옴표를 구분해 준다.
				
				}
			}
		});

	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<!-- <div class="box_btn">
					<button class="btn_setting">자리셋팅</button>
				</div> -->




			<div class="btn_box">
				<button class="btn_add">자리셋팅</button>
				<div class="section list">
					<ul>
						<!-- <li class="nuit">
											<a href="#">버튼1</a>
										</li>
			 -->

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		footer
	</div>


</body>

</html>

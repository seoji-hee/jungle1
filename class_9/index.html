<!DOCTYPE html>
<html lang="kr">

<head>

	<link href="css/reset.css" rel="stylesheet" type="text/css" />

}

<body>
	<div class="wrap">

			<div class="inner">
				<!-- 이미지에 있는 내용 -->
				<div class="top_visul">
					<span class="txt_hide">이력서만 올리면 알아서 찾아주는</span>
				</div>
			</div>
		</div>
		<!-- header끝 -->
		<div class="container">
			<div class="inner">
				<div class="bnr">
					<div class="txt_hide">
						special gift 이력서 파워업
					</div>
				</div>
<!-- 이미지  -->
				<ul class="step_list">

			</div>
			<!-- container -->
			<div class="footer">
				<a href="#" class="btn_summit">입사지원 하러가기</a>
